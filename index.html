<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body  class="bg-gray-200 p-5">
   <div id="form"  class="flex justify-center text-center">
  <form class="border-2 border-purple-400 w-[350px] h-[350px] mt-20 bg-pink-400" >
    <h1 class="text-4xl pt-8 text-purple-500">Login Form</h1>
    <input id="name" type="text" placeholder="Enter Your Full Name" class="border-2 mt-6 border-purple-500 pr-20 pl-2 outline-none " required><br/>
    <input id="password" type="text" placeholder="password" class="border-2 mt-4 border-purple-500 pr-20 pl-2  outline-none" required> <br/>
    <input id="confirm" type="text" placeholder="Confirm password" class="border-2 mt-4 border-purple-500 pr-20 pl-2  outline-none" required> <br/>
    <button id="Btn" class="bg-purple-500 px-4 py-2 mt-10 rounded-2xl ">Login</button>
    
  </form>
</div> 


 




<div id="Routine">
    
    <div   class="flex justify-center m-auto text-center">
        <div class="container mx-auto w-[550px] h-[600px] bg-pink-400">
            <h1 class="text-2xl font-bold mb-4">Daily Routine Tracker</h1>
            <input id="timeInput" type="time" class="border p-2 mr-2" required>
            <input id="taskInput" type="text" placeholder="What are you doing?" class="border p-2 mr-2" required>
            <button id="addTask" class="bg-purple-500 text-white p-2">Add Task</button>
            <ul id="taskList" class="mt-5 px-[30px]"></ul>
            <div id="completionMessage" class="hidden mt-4 text-white font-bold"></div>
        </div>
    </div>
</div>
    <script src="main.js"></script>

   
</body>
</html>
